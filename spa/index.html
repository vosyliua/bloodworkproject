<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Single Page App</title>
		<link type="text/css" rel="stylesheet" href="/style/main.css">
		<script type="module" src="/navigation.js"></script>
	</head>
	<body>
		<aside class="hidden"><p></p></aside>
		<header>
			<p>&nbsp;</p>
		</header>
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/register">Register</a></li>
				<li><a href="/login">Log in</a></li>
				<li><a href="/logout">Log out</a></li>
				<li><a href="/settings">Settings</a></li>
				<li><a href="/stats">Statistics</a></li>
				<li><a href="/vitamins">Vitamins</a></li>
				<li><a href="/details">Details</a></li>
			</ul>
		</nav>
		<main>
			<!-- page content goes here -->
		</main>
		<footer>
			<p>&nbsp;</p>
		</footer>
	<template id="home">
		<div>
			<p id ="whiteSpace"></p>
		</div>
		<div id = "saveWrapper"></div>
		<div id ="excersiseWrapper">
			<h3 for="excersiseLabel">Excersise you've done</h3>
			<h3 for="effortLabel">Effort</h3>
			<h3 for="durationLabel">Duration</h3>
			<label></label>
			<select name="excersise" id="excersise">
  				<option value="walking">Walking</option>
  				<option value="running">Running</option>
  				<option value="cycling">Cycling</option>
  				<option value="swimming">Swimming</option>
				<option value="weights">Weight Lifting</option>
			</select>
			<select name="effort" id="effort">
  				<option value="lowInt">Low Intensity</option>
  				<option value="mediumInt">Medium Intensity</option>
  				<option value="vigurous">Vigurous Intensity</option>
			</select>
			
			<input placeholder="Minutes" id ="duration"></input>
			<button id="saveExcersise">Add</button>

		</div>
	</template>
	<template id="login">
		<form name="login">
			<p><label for="email">Username</label><br /><input type="text" name="user" placeholder="username" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Log in</button></p>
		</form>
	</template>
	<template id="register">
		<form name="register">
			<p><label for="name">Username</label><br /><input type="text" name="user" placeholder="full name" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Create account</button></p>
		</form>
	</template>
	<template id="settings">
		<form name="settings1">
			<div id="explanation">
				<p>
					<br>1. ng/ml means nanograms per milliliter
					<br>2. µg/mL means micrograms per mililiter
					<br>3. nmol/l means nanomoles per litre
					<br>4. mcg/l means micrograms per litre 
					<br>5. ug/ml means micrograms per mililiter
					<br>6. mg/dl mmeans milligrams per decilitre
					<br>7. µg/dL means micrograms per decilitre
				</p>
			</div>
			<div id="first">
				<p><label for="age">Age</label><br /><input type="text" name="age" id="age"placeholder="Your age" /></p>
				<div id = "agediv">
					<label for="gender">Select your gender</label>
					<select name="gender" id="gender">
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</div>
			<p><label for="weight">Weight</label><br /><input type="text" name="weight" id = "weight"placeholder="Weight in Kilograms" /></p>
			<p><label for="height">Height</label><br /><input type="text" name="height" id = "height" placeholder="Height in Centimeters" /></p>
			<p><label for="vita">Vitamin A results </label><br /><input type="text" name="vita" id = "vita" placeholder="Vitamin A in µg /dL" /></p>
			<p><label for="vitb1">Vitamin B1 results</label><br /><input type="text" name="vitb1" id="vitb1" placeholder="Vitamin B1 in nmol/L" /></p>
			<p><label for="vitb2">Vitamn B2 results</label><br /><input type="text" name="vitb2" id="vitb2" placeholder="Vitamin B2 in µg/dL " /></p>
			<p><label for="vitb3">Vitamin B3 results</label><br /><input type="text" name="vitb3" id="vitb3" placeholder="Vitamin B3 in ug/ml" /></p>
			<p><label for="vitb5">Vitamin B5 results</label><br /><input type="text" name="vitb5" id="vitb5" placeholder="Vitamin B5 in mcg/L" /></p>
			<p><label for="vitb6">Vitamin B6 results</label><br /><input type="text" name="vitb6" id="vitb6" placeholder="Vitamin B6 in ng / ml" /></p>
			</div>
			<div id="second">

			<p><label for="vitb12">Vitamin B12 results</label><br /><input type="text" name="vitb12" id="vitb12" placeholder="Vitamin B12 in ng/mL" /></p>
			<p><label for="vitc">Vitamin C results</label><br /><input type="text" name="vitc" id="vitc" placeholder="Vitamin C in mg/dL" /></p>
			<p><label for="vitd">Vitamin D results</label><br /><input type="text" name="vitd" id="vitd" placeholder="Vitamin D in ng/mL" /></p>
			<p><label for="vite">Vitamin E results</label><br /><input type="text" name="vite" id="vite" placeholder="Vitamin E in µg/mL" /></p>
			<p><label for="vitk">Vitamin K results</label><br /><input type="text" name="vitk" id="vitk" placeholder="Vitamin K in ng/mL" /></p>
			<p><label for="ldl">LDL cholesterol results</label><br /><input type="text" name="ldl" id="ldl" placeholder="LDL in mg/dL" /></p>
			<p><label for="hdl">HDL cholesterol results</label><br /><input type="text" name="hdl" id="hdl" placeholder="HDL in mg/dL" /></p>
		
			</div>
			<div id = "background">
				<p><button id = "settingsButton" type="submit">Save your settings</button></p>
			</div>
		    
			
			
		</form>
	</template>
	<template id="stats">
		<p ></p>
	</template>
	<template id="vitamins">
		<div id ="bmiDiv"></div>
	</template>
	<template id="details">
	</template>
	<template id="logout">
			<p>Do you want to log out?</p>
			<p><button>OK</button><button>Cancel</button></p>
	</template>
	<template id="quote">
		<section>
			<h2></h2>
			<p></p>
		</section>
	</template>
	</body>
</html>
